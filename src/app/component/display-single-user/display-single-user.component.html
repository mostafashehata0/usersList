<div class="container">
  <mat-card class="example-card m-auto">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="d-flex">
          {{ info?.first_name }}
          {{ info?.last_name }}
        </mat-card-title>
        <mat-card-subtitle> {{ info?.id }}</mat-card-subtitle>
        <img mat-card-lg-image [src]="info?.avatar" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ info?.email }}
    </mat-card-content>
  </mat-card>
</div>
